<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <script type="text/javascript">
        let n = 5;
        let string = "";
    // Upside pyramid
            for (let i = 1; i <= n; i++) {
    // printing spaces
            for (let j = 1; j <= n - i; j++) {
            string += " ";
            }
    // printing star
            for (let s = 0; s < 2 * i - 1; s++) {
            string += "*";
            }
        string+= "\n";
    }
    // downside pyramid
            for (let i = 1; i <= n - 1; i++) {
        // printing spaces
            for (let j = 0; j < i; j++) {
            string += " ";
            }
            // printing star
            for (let k = (n - i) * 2 - 1; k > 0; k--) {
            string += "*";
            }
    string+= "\n";
}
    console.log(string);
    </script>
</body>
</html>
